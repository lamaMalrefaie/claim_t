<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Extractor</title>
    <style>
        body {
            background-color: #f4f4f9;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            width: 100%;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .boxes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }
        .box {
            border: 2px solid #ccc;
            margin: 10px;
            padding: 10px;
            width: 300px;
            height: 400px;
            resize: none;
        }
        .output-box {
            border: 2px solid #ccc;
            margin: 10px;
            padding: 10px;
            width: 600px;
            height: 400px;
            overflow-y: auto;
            background-color: #f9f9f9;
            font-weight: bold;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Rules Library JSON Extractor</div>
        <div class="boxes">
            <textarea id="inputBox" class="box" placeholder="Paste your JSON text here"></textarea>
            <div>
                <button class="button" onclick="processProductOrService()">Extract Data</button>
                <button class="button" onclick="clearContent()">Clear</button>
            </div>
            <div id="outputBox" class="output-box"></div>
        </div>
    </div>

    <script>
        function processProductOrService() {
            // Get JSON input from the textarea
            const prettyJsonText = document.getElementById('inputBox').value;
            const previousResults = document.getElementById('outputBox').innerHTML;

            try {
                // Parse the JSON text into an object
                const jsonObj = JSON.parse(prettyJsonText);

                let serviceResults = '';

                // Extract fields from the main `productOrService` section
                if (jsonObj.productOrService) {
                    const productOrService = jsonObj.productOrService;

                    // Extract coding details (Nphies Code and Service Code)
                    const coding = productOrService.coding || [];
                    const nphiesCode = coding.length > 0 ? coding[0].code || 'Not found' : 'Not found';
                    const serviceCode = coding.length > 1 ? coding[1].code || 'Not found' : 'Not found';
                    const displayName = coding.length > 0 ? coding[0].display || 'Not found' : 'Not found';

                    // Extract other direct fields
                    const servicedDate = jsonObj.servicedDate || 'Not found';
                    const quantity = jsonObj.quantity && jsonObj.quantity.value ? jsonObj.quantity.value : 'Not found';
                    const unitPrice = jsonObj.unitPrice && jsonObj.unitPrice.value ? jsonObj.unitPrice.value : 'Not found';
                    const net = jsonObj.net && jsonObj.net.value ? jsonObj.net.value : 'Not found';

                    // Extract values from the `extension` array
                    const extension = jsonObj.extension || [];
                    let extensionTax = 'Not found';
                    let patientShare = 'Not found';
                    let patientInvoice = 'Not found';

                    extension.forEach((ext) => {
                        if (ext.url && ext.url.includes("extension-tax")) {
                            extensionTax = ext.valueMoney && ext.valueMoney.value ? ext.valueMoney.value : 'Not found';
                        }
                        if (ext.url && ext.url.includes("extension-patient-share")) {
                            patientShare = ext.valueMoney && ext.valueMoney.value ? ext.valueMoney.value : 'Not found';
                        }
                        if (ext.url && ext.url.includes("extension-patientInvoice")) {
                            patientInvoice = ext.valueIdentifier && ext.valueIdentifier.value ? ext.valueIdentifier.value : 'Not found';
                        }
                    });

                    // Compile all extracted information into a single package for display
                    serviceResults += `<br>Product/Service:<br>`;
                    serviceResults += `Name: ${displayName}<br>`;
                    serviceResults += `Nphies Code: ${nphiesCode}<br>`;
                    serviceResults += `Service Code: ${serviceCode}<br>`;
                    serviceResults += `Patient Invoice: ${patientInvoice}<br>`;
                    serviceResults += `Extension Tax: ${extensionTax}<br>`;
                    serviceResults += `Patient Share: ${patientShare}<br>`;
                    serviceResults += `Net: ${net}<br>`;
                    serviceResults += `Unit Price: ${unitPrice}<br>`;
                    serviceResults += `Serviced Date: ${servicedDate}<br>`;
                    serviceResults += `Quantity: ${quantity}<br><br>`;
                } else {
                    serviceResults = 'No productOrService section found in JSON data.';
                }

                document.getElementById('outputBox').innerHTML = previousResults + serviceResults;

            } catch (error) {
                document.getElementById('outputBox').innerHTML = 'Error parsing JSON: ' + error.message;
            }
        }

        function clearContent() {
            document.getElementById('inputBox').value = '';
            document.getElementById('outputBox').innerText = '';
        }
    </script>
</body>
</html>
