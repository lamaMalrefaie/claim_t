<!DOCTYPE html>
<html>
<head>
    <title>JSON Extractor</title>
    <style>
        body {
            background-image: url('back.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 100px;
            height: calc(100vh - 100px);
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            color: white;
        }
        .boxes {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            max-width: 100%;
        }
        .box {
            border: 2px solid black;
            background-color: white;
            margin: 10px;
            padding: 10px;
            color: black;
            width: 300px;
            height: 600px;
        }
        .beuti-box {
            background-color: #88b5e2;
            color: black;
            border: 2px solid black;
            margin: 10px;
            padding: 10px;
            width: 600px;
            height: 700px;
            overflow: auto;
        }
        .output-box {
            background-color: #020100;
            color: #8fbc8f;
            border: 2px solid #000000;
            margin: 10px;
            padding: 10px;
            width: 600px;
            height: 700px;
            overflow: auto;
            font-weight: bold;
        }
        .arrow-box {
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin: 10px;
        }
        .arrow {
            border: 1px solid white;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        .clear-box {
            width: 3cm;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: rgb(8, 2, 2);
            height: 80px;
            border: 2px solid black;
            background-color: #fdf8f8;
            margin: 10px 0;
        }
        .clear-box:hover {
            background-color: #f1efef;
        }
        textarea {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
            color: #000003;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Rules Library JSON Extractor</div>
        <div class="boxes">
            <textarea id="inputBox" class="box" placeholder="Paste your JSON text here"></textarea>
            <div class="arrow-box" onclick="processJson()">
                <div class="arrow">&#8594;</div>
            </div>
            <textarea id="beutiBox" class="beuti-box" readonly></textarea>
            <div id="outputBox" class="output-box"></div>
        </div>
        <div class="clear-box" onclick="clearContent()">Clear</div>
    </div>
    <script>
        function processJson() {
            var inputText = document.getElementById('inputBox').value;
            try {
                var jsonObj = JSON.parse(inputText);
                var prettyJson = JSON.stringify(jsonObj, null, 2);
                document.getElementById('beutiBox').value = prettyJson;
                searchJson(jsonObj);
            } catch (e) {
                document.getElementById('beutiBox').value = 'Invalid JSON: ' + e.message;
                document.getElementById('outputBox').innerText = '';
            }
        }

        function clearContent() {
            document.getElementById('inputBox').value = '';
            document.getElementById('beutiBox').value = '';
            document.getElementById('outputBox').innerText = '';
        }

        function searchJson(jsonObj) {
            var output = '';

            // Extract values from `productOrService` section, including `unitPrice` and `net`
            if (jsonObj.productOrService) {
                const coding = jsonObj.productOrService.coding || [];
                const displayName = coding.length > 0 ? coding[0].display || 'Not found' : 'Not found';
                const nphiesCode = coding.length > 0 ? coding[0].code || 'Not found' : 'Not found';
                const serviceCode = coding.length > 1 ? coding[1].code || 'Not found' : 'Not found';

                const unitPrice = jsonObj.unitPrice?.value || 'Not found';
                const net = jsonObj.net?.value || 'Not found';

                output += `<br>Product/Service:<br>`;
                output += `Name: ${displayName}<br>`;
                output += `Nphies Code: ${nphiesCode}<br>`;
                output += `Service Code: ${serviceCode}<br>`;
                output += `Unit Price: ${unitPrice}<br>`;
                output += `Net: ${net}<br>`;
            }

            // Extract values directly from JSON structure
            const servicedDate = jsonObj.servicedDate || 'Not found';
            const quantity = jsonObj.quantity?.value || 'Not found';
            output += `Serviced Date: ${servicedDate}<br>`;
            output += `Quantity: ${quantity}<br>`;

            // Extract values from the `extension` array
            const extension = jsonObj.extension || [];
            let extensionTax = 'Not found';
            let patientShare = 'Not found';
            let patientInvoice = 'Not found';

            extension.forEach(ext => {
                if (ext.url && ext.url.includes("extension-tax")) {
                    extensionTax = ext.valueMoney?.value || 'Not found';
                }
                if (ext.url && ext.url.includes("extension-patient-share")) {
                    patientShare = ext.valueMoney?.value || 'Not found';
                }
                if (ext.url && ext.url.includes("extension-patientInvoice")) {
                    patientInvoice = ext.valueIdentifier?.value || 'Not found';
                }
            });

            output += `Extension Tax: ${extensionTax}<br>`;
            output += `Patient Share: ${patientShare}<br>`;
            output += `Patient Invoice: ${patientInvoice}<br>`;

            document.getElementById('outputBox').innerHTML = output;
        }
    </script>
</body>
</html>
