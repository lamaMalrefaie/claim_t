<!DOCTYPE html>
<html>
<head>
    <title>JSON Extractor</title>
    <style>
        body {
            background-image: url('back.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 100px;
            height: calc(100vh - 100px);
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            color: white;
        }
        .boxes {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            max-width: 100%;
        }
        .box {
            border: 2px solid black;
            background-color: white;
            margin: 10px;
            padding: 10px;
            color: black;
            width: 300px;
            height: 600px;
        }
        .beuti-box {
            background-color: #88b5e2;
            color: black;
            border: 2px solid black;
            margin: 10px;
            padding: 10px;
            width: 600px;
            height: 700px;
            overflow: auto;
        }
        .output-box {
            background-color: #020100;
            color: #8fbc8f;
            border: 2px solid #000000;
            margin: 10px;
            padding: 10px;
            width: 600px;
            height: 700px;
            overflow: auto;
            font-weight: bold;
        }
        .arrow-box {
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin: 10px;
        }
        .arrow {
            border: 1px solid white;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        .clear-box {
            width: 3cm;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: rgb(8, 2, 2);
            height: 80px;
            border: 2px solid black;
            background-color: #fdf8f8;
            margin: 10px 0;
        }
        .clear-box:hover {
            background-color: #f1efef;
        }
        textarea {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
            color: #000003;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Rules Library JSON Extractor</div>
        <div class="boxes">
            <textarea id="inputBox" class="box" placeholder="Paste your JSON text here"></textarea>
            <div class="arrow-box" onclick="processProductOrService()">
                <div class="arrow">&#8594;</div>
            </div>
            <textarea id="beutiBox" class="beuti-box" readonly></textarea>
            <div id="outputBox" class="output-box"></div>
        </div>
        <div class="clear-box" onclick="clearContent()">Clear</div>
    </div>
    <script>
        function processProductOrService() {
            const prettyJsonText = document.getElementById('inputBox').value;
            let serviceResults = '';

            function extractFromExtension(urlPattern) {
                const regexPattern = `"url":\\s*"${urlPattern}"[\\s\\S]*?"value(?:Money|Identifier)?"?:\\s*{\\s*"value":\\s*([\\d.]+)`;
                const match = prettyJsonText.match(new RegExp(regexPattern, 'i'));
                return match ? match[1] : 'Not found';
            }

            try {
                const jsonObj = JSON.parse(prettyJsonText);
                const productOrService = jsonObj.productOrService;
                const coding = productOrService?.coding || [];
                const displayName = coding[0]?.display || 'Not found';
                const nphiesCode = coding[0]?.code || 'Not found';
                const serviceCode = coding[1]?.code || 'Not found';
                const servicedDate = jsonObj.servicedDate || 'Not found';
                const quantity = jsonObj.quantity?.value || 'Not found';
                const unitPrice = jsonObj.unitPrice?.value || 'Not found';
                const net = jsonObj.net?.value || 'Not found';

                let extensionTax = extractFromExtension("extension-tax");
                let patientShare = extractFromExtension("extension-patient-share");
                let patientInvoice = extractFromExtension("extension-patientInvoice");

                serviceResults += `<br>Product/Service:<br>`;
                serviceResults += `Name: ${displayName}<br>`;
                serviceResults += `Nphies Code: ${nphiesCode}<br>`;
                serviceResults += `Service Code: ${serviceCode}<br>`;
                serviceResults += `Patient Invoice: ${patientInvoice}<br>`;
                serviceResults += `Extension Tax: ${extensionTax}<br>`;
                serviceResults += `Patient Share: ${patientShare}<br>`;
                serviceResults += `Net: ${net}<br>`;
                serviceResults += `Unit Price: ${unitPrice}<br>`;
                serviceResults += `Serviced Date: ${servicedDate}<br>`;
                serviceResults += `Quantity: ${quantity}<br><br>`;

                document.getElementById('outputBox').innerHTML = serviceResults;
                document.getElementById('beutiBox').value = JSON.stringify(jsonObj, null, 2);
            } catch (error) {
                document.getElementById('outputBox').innerText = 'Invalid JSON: ' + error.message;
                document.getElementById('beutiBox').value = '';
            }
        }

        function clearContent() {
            document.getElementById('inputBox').value = '';
            document.getElementById('beutiBox').value = '';
            document.getElementById('outputBox').innerText = '';
        }
    </script>
</body>
</html>
